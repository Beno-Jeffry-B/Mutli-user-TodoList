{% extends "base.html" %}
{% block title %}Task Stats{% endblock %}
{% block content %}

<style>
    .small-chart {
        max-width: 450px;
        max-height: 400px;
        width: 100%;
        height: auto;
        margin: 0 auto;
        display: block;
    }
</style>

<div class="container text-center mt-4">
    <h2>Task Statistics</h2>

    {% if has_tasks %}
    <div class="row mt-4">
        <div class="col-md-6">
            <h5>Status Distribution</h5>
            <img src="{{ url_for('status_pie_chart') }}" class="img-fluid small-chart">
        </div>
        <div class="col-md-6">
            <h5>Priority Distribution</h5>
            <img src="{{ url_for('priority_bar_chart') }}" class="img-fluid small-chart">
        </div>
    </div>
    {% else %}
    <div class="alert alert-info mt-4" role="alert">
        No tasks created yet. Please add tasks to view statistics.
    </div>
    {% endif %}
</div>

{% endblock %}
